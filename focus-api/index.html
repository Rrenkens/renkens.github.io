<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>renkens.github.io</title>
    <title>Focus API Test</title>
</head>

<body>
    <button onclick="focusWithScroll()">focusWithScroll</button>
    <button onclick="focusWithoutScroll()">focusWithoutScroll</button>
    <div style="height: 4000px"></div>
    <input type="text" id="input">
    <script>
        function focusWithScroll() {
            const inputEl = document.getElementById("input");
            inputEl.focus();
        }
        function focusWithoutScroll() {
            const inputEl = document.getElementById("input");
            inputEl.focus({preventScroll: true});
        }
    </script>
</body>

</html>
