<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>renkens.github.io</title>
    <title>Focus API Test</title>
</head>

<body>
    <div>
        <button onclick="focusInputWithScroll()">focusInputWithScroll</button>
        <button onclick="focusInputWithoutScroll()">focusInputWithoutScroll</button>
    </div>
    <div style="margin-top: 10px">
        <button onclick="focusButtonWithScroll()">focusButtonWithScroll</button>
        <button onclick="focusButtonWithoutScroll()">focusButtonWithoutScroll</button>
    </div>
    <div style="height: 4000px"></div>
    <input type="text" id="input">
    <button id="button">Button</button>
    <script>
        function focusInputWithScroll() {
            const inputEl = document.getElementById("input");
            inputEl.focus();
        }
        function focusInputWithoutScroll() {
            const inputEl = document.getElementById("input");
            inputEl.focus({preventScroll: true});
        }
        function focusButtonWithScroll() {
            const buttonEl = document.getElementById("button");
            buttonEl.focus();
        }
        function focusButtonWithoutScroll() {
            const buttonEl = document.getElementById("button");
            buttonEl.focus({preventScroll: true});
        }
    </script>
</body>

</html>
